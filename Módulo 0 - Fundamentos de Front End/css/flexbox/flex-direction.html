<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Direction</title>
    <style>
      html {
        font-family: Arial;
      }

      .fb {
        background-color: rgb(0, 174, 255);
        display: flex;
        width: 300px;
        height: 120px;
      }

      .fb > div {
        background-color: yellow;
        border: 2px solid red;
        margin: 6px;
        padding: 0 6px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>flex-direction</h1>
    <h3>row</h3>
    <div class="fb" style="flex-direction: row">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <h3>column</h3>
    <div class="fb" style="flex-direction: column">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
