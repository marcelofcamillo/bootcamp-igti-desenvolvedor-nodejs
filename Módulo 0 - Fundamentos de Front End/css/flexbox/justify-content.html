<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justify Content</title>
    <style>
      html {
        font-family: Arial;
      }

      .fb {
        background-color: rgb(0, 174, 255);
        display: flex;
        width: 300px;
        height: 120px;
      }

      .fb > div {
        background-color: yellow;
        border: 2px solid red;
        margin: 6px;
        padding: 0 6px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>justify-content</h1>
    <h3>flex-start</h3>
    <div class="fb" style="justify-content: flex-start">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <h3>flex-end</h3>
    <div class="fb" style="justify-content: flex-end">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <h3>center</h3>
    <div class="fb" style="justify-content: center">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <h3>space-between</h3>
    <div class="fb" style="justify-content: space-between">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <h3>space-around</h3>
    <div class="fb" style="justify-content: space-around">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
